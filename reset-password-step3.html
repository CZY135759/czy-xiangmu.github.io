<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码完成 - 肿瘤诊疗实时查询系统</title>
    <link rel="stylesheet" href="css/patient.css">
    <style>
        :root {
            --neon-blue: #00ffff;
            --neon-purple: #9d00ff;
            --neon-pink: #ff00f7;
            --neon-green: #39ff14;
            --dark-bg: #0f0f17;
            --darker-bg: #070709;
            --panel-bg: rgba(25, 25, 35, 0.7);
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: var(--dark-bg);
            color: #e0e0e0;
            font-family: 'Orbitron', sans-serif;
            background: 
                linear-gradient(rgba(15, 15, 23, 0.7), rgba(15, 15, 23, 0.7)),
                url(images/bg2.jpeg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(circle at 20% 35%, rgba(0, 255, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 75% 70%, rgba(157, 0, 255, 0.1) 0%, transparent 40%);
            z-index: -1;
        }
        
        header {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            padding: 1rem;
            position: relative;
            z-index: 10;
        }
        
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: var(--panel-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple), var(--neon-pink));
            z-index: 1;
        }
        
        h2 {
            color: var(--neon-blue);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .cyber-button {
            padding: 12px 24px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(157, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
            text-align: center;
            margin-top: 30px;
            display: inline-block;
            text-decoration: none;
        }
        
        .cyber-button:hover {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .steps-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        
        .step {
            text-align: center;
            flex: 1;
            position: relative;
            color: #aaa;
        }
        
        .step.active {
            color: var(--neon-blue);
        }
        
        .step-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 50%;
            line-height: 30px;
            margin-bottom: 5px;
        }
        
        .step.active .step-number {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-blue));
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        .step.completed .step-number {
            background: var(--neon-green);
            border: none;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }
        
        .step.completed {
            color: var(--neon-green);
        }
        
        .step::after {
            content: '';
            position: absolute;
            top: 15px;
            right: -50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }
        
        .step:last-child::after {
            display: none;
        }
        
        .success-icon {
            font-size: 80px;
            color: var(--neon-green);
            margin: 20px 0;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-message {
            margin: 20px 0;
            font-size: 1.2em;
            color: #e0e0e0;
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em 0.05em 0 rgba(0, 0, 255, 0.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75), -0.05em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em 0.05em 0 rgba(0, 0, 255, 0.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 0, 0.75), -0.05em -0.05em 0 rgba(0, 0, 255, 0.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75), 0.025em 0.025em 0 rgba(0, 255, 0, 0.75), -0.05em -0.05em 0 rgba(0, 0, 255, 0.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75), 0.05em 0 0 rgba(0, 255, 0, 0.75), 0 -0.05em 0 rgba(0, 0, 255, 0.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75), -0.025em -0.025em 0 rgba(0, 255, 0, 0.75), -0.025em -0.05em 0 rgba(0, 0, 255, 0.75); }
        }
        
        .glitch-title {
            position: relative;
            animation: glitch 1s infinite;
        }
    </style>
</head>
<body>
    <header>
        <h1>肿瘤诊疗实时查询系统</h1>
        <nav class="main-nav">
            <a href="index.html" style="color: rgb(214, 255, 9); text-decoration: none;">首页</a>
            <a href="cyberpunk-dashboard.html" style="color: rgb(214, 255, 9); text-decoration: none;">主控面板</a>
            <a href="cyberpunk-analytics.html" style="color: rgb(214, 255, 9); text-decoration: none;">数据分析</a>
            <a href="cyberpunk-patient-profile.html" style="color: rgb(214, 255, 9); text-decoration: none;">患者资料</a>
            <a href="prediction model.html" style="color: rgb(214, 255, 9); text-decoration: none;">预测模型</a>
            <a href="treatment-path.html" style="color: rgb(214, 255, 9); text-decoration: none;">治疗路径</a>
            <a href="patient.html" style="color: rgb(214, 255, 9); text-decoration: none;">医生简介</a>
        </nav>
    </header>

    <div class="container">
        <h2 class="glitch-title">重置密码</h2>
        
        <div class="steps-container">
            <div class="step completed">
                <div class="step-number">✓</div>
                <div class="step-name">验证身份</div>
            </div>
            <div class="step completed">
                <div class="step-number">✓</div>
                <div class="step-name">重置密码</div>
            </div>
            <div class="step active">
                <div class="step-number">3</div>
                <div class="step-name">完成</div>
            </div>
        </div>
        
        <div class="success-icon">✓</div>
        
        <div class="success-message">
            <p>您的密码已成功重置！</p>
            <p>现在可以使用新密码登录系统。</p>
        </div>
        
        <a href="login.html" class="cyber-button">立即登录</a>
        
        <div class="countdown">
            <span id="countdown">5</span>秒后自动跳转到登录页面
        </div>
    </div>
    
    <script>
        // 自动倒计时跳转
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'login.html';
            }
        }, 1000);
    </script>
</body>
</html>
